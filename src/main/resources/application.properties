spring.application.name=impostor-backend
# Server Configuration
server.port=8080

# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
#zona horaria espaï¿½a
spring.jackson.time-zone=Europe/Madrid
spring.jpa.properties.hibernate.jdbc.time_zone=Europe/Madrid

# JPA / Hibernate
#spring.jpa.hibernate.ddl-auto=update
#spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
# JWT Configuration
jwt.secret=${JWT_SECRET}
jwt.expiration=3600000
jwt.refresh.expiration=604800000

# Logging
logging.level.com.swemmanuelgz=DEBUG
logging.level.org.springframework.security=DEBUG

# Actuator (Health checks para Docker/Kubernetes)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
management.endpoint.health.probes.enabled=true